<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Part 1</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
            <div id="top-row">
                <div class="button button-clear">C</div>
                <div id="result-cell"></div>
            </div>
            <div class="button-area">
                <div class="button button-digit">7</div>
                <div class="button button-digit">8</div>
                <div class="button button-digit">9</div>
                <div class="button button-math-op">/</div>

                <div class="button button-digit">4</div>
                <div class="button button-digit">5</div>
                <div class="button button-digit">6</div>
                <div class="button button-math-op">*</div>

                <div class="button button-digit">1</div>
                <div class="button button-digit">2</div>
                <div class="button button-digit">3</div>
                <div class="button button-math-op">-</div>

                <div class="button button-digit">0</div>
                <div class="button button-decimal-pt">.</div>
                <div class="button button-equal">=</div>
                <div class="button button-math-op">+</div>
            </div>
        </div>
    </section>
</body>
</html>
